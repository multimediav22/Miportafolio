<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />

<div id="menu" class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 left-0 h-screen overflow-y-scroll">
  <div id="logo" class="my-4 px-6">
    <h1 class="text-3xl lg:text-4xl font-bold text-white mb-2 flex items-center">
    Backend - Frontend
    </h1>
    <div class="text-blue-500 flex items-center justify-center space-x-4"></div>
      <span class="text-blue-500 ml-2">
        <i class="fab fa-angular text-3xl mt-2"></i> <!-- Angular -->
        <i class="fab fa-node-js text-3xl mb-1 ml-4"></i> <!-- Node.js -->
        <i class="fab fa-js text-3xl mb-1 ml-4"></i> <!-- JavaScript -->
        <i class="fab fa-php text-3xl mb-1 ml-4"></i> <!-- PHP -->
        <i class="fab fa-docker text-3xl mb-1 ml-4"></i> <!-- Docker -->

      </span>

  </div>

  <div id="profile" class="px-6 py-10">
    <p class="text-slate-500">Developer | Angular | NodeJS | JavaScript</p>
    <a href="#" class="inline-flex items-center space-x-2">
      <span class="inline-block relative">
        <img class="rounded-full w-8 h-8 border-4 border-transparent rounded-circle" src="app/images/Image03.png" alt="">


      </span>
      <span class="text-base font-bold">Jairo Vergara</span>
    </a>
  </div>

  <div id="nav" class="w-full px-6">
    @for(item of menuItems; track $index) {
      <a [routerLink]="item.path" routerLinkActive="bg-blue-800" class="w-full px-2 inline-flex items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
          </svg>
        </div>
        <div class="flex flex-col ml-3">
          <span class="text-lg font-bold leading-5 text-white">{{item.title}}</span>
          <span class="text-sm text-white/50 hidden md:block">{{item.path}}</span>
        </div>
      </a>
    }
  </div>
</div>
